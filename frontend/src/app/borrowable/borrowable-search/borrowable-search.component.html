<h3>Search borrowables</h3>
<form [formGroup]="borrowableSearchForm">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" formControlName="title">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" formControlName="author">
    <button class="btn btn-primary" (click)="searchBorrowables()">Search borrowables</button>
</form>
