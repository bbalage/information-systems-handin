<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <app-member-data [memberBorrows]="memberBorrows"></app-member-data>
        </div>
        <div class="col-md-8">
            <app-cart [toCart]="toCart" [stillAllowedBorrows]="stillAllowedBorrows" (fromCart)="sendToList($event)"></app-cart>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <app-borrowables-list [stillAllowedBorrows]="stillAllowedBorrows" (toCart)="sendToCart($event)" [fromCart]="fromCart"></app-borrowables-list>
        </div>
    </div>
</div>
