<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" [value]="mergedData.member?.name" class="form-control" readonly>
                <label for="idCardNumber">Id Card number</label>
                <input type="text" id="idCardNumber" [value]="mergedData.member?.idCardNumber" class="form-control" readonly>
                <label for="phoneNumber">Phone number</label>
                <input type="text" id="phoneNumber" [value]="mergedData.member?.phoneNumber" class="form-control" readonly>
                <label for="address">Address</label>
                <input type="text" id="address" [value]="mergedData.member?.address" class="form-control" readonly>
                
                <label for="dateOfBorrow">Date of borrow</label>
                <input type="text" id="dateOfBorrow" [value]="mergedData.borrow?.dateOfBorrow" class="form-control" readonly>
                
                <label for="title">Title</label>
                <input type="text" id="title" [value]="mergedData.borrowable?.title" class="form-control" readonly>
                <label for="author">Author</label>
                <input type="text" id="author" [value]="mergedData.borrowable?.author" class="form-control" readonly>
                <label for="type">Type</label>
                <input type="text" id="type" [value]="mergedData.borrowable?.type" class="form-control" readonly>
                <label for="maxBorrowTime">Max borrow time</label>
                <input type="text" id="maxBorrowTime" [value]="mergedData.borrowable?.maxBorrowTime" class="form-control" readonly>
                <button (click)="bringBack(mergedData.borrowable.serialNumber)" class="btn btn-primary">Bring back</button>
            </form>
        </div>
    </div>
</div>
